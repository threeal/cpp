name: build
on:
  workflow_dispatch:
  pull_request:
    branches: ['*', '!*@latest']
  push:
    branches: ['*@latest', 'main']
jobs:
  debug:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [error]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.5.3

      - name: Configure CMake
        run: |
          cmake ${{ matrix.package }} \
            -B ${{ matrix.package }}/build \
            -D BUILD_TESTING=ON \
            -D CHECK_FORMAT=ON \
            -D CHECK_WARNING=ON \
            -D CHECK_COVERAGE=ON

      - name: Build project
        run: cmake --build ${{ matrix.package }}/build

      - name: Run unit tests
        run: ctest --test-dir ${{ matrix.package }}/build --output-on-failure --no-tests=error

      - name: Check code coverage
        uses: threeal/gcovr-action@main
        with:
          root: ${{ matrix.package }}
          excludes: |
            ${{ matrix.package }}/build/*
            ${{ matrix.package }}/test/*
          fail-under-line: 100

      - name: Check diff
        run: git diff --exit-code HEAD

  debug-msvc:
    runs-on: windows-latest
    strategy:
      matrix:
        package: [error]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.5.3

      - name: Configure CMake
        run: |
          cmake ${{ matrix.package }} `
            -B ${{ matrix.package }}/build `
            -D CMAKE_CXX_COMPILER=cl `
            -D BUILD_TESTING=ON `
            -D CHECK_WARNING=ON

      - name: Build project
        run: cmake --build ${{ matrix.package }}/build

      - name: Run unit tests
        run: ctest --test-dir ${{ matrix.package }}/build --output-on-failure --no-tests=error

  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [error]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.5.3

      - name: Configure and build project
        uses: threeal/cmake-action@v1.2.0
        with:
          source-dir: ${{ matrix.package }}
          run-build: true

  release-msvc:
    runs-on: windows-latest
    strategy:
      matrix:
        package: [error]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.5.3

      - name: Configure and build project
        uses: threeal/cmake-action@v1.2.0
        with:
          source-dir: ${{ matrix.package }}
          cxx-compiler: cl
          run-build: true

  docs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [error]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.5.3

      - name: Configure project
        uses: threeal/cmake-action@v1.2.0
        with:
          source-dir: ${{ matrix.package }}
          options: BUILD_DOCS=ON

      - name: Build documentation
        run: cmake --build ${{ matrix.package }}/build --target docs
